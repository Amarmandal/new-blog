{% extends 'music/base.html' %}
{% block content %}
{% if post.published_date %}
<div class="date">
   Published_date : {{ post.published_date }}
</div>
<h1>{{ post.title }}</h1>
<div class="text">
    <blockquote class="blockquote"><p>{{ post.text|linebreaksbr }}</p>
    <footer class="blockquote-footer">Amar Mandal</footer>
    </blockquote>
</div>
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a
>
<a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
{% endif %}
{% endif %}
{% endblock %}
