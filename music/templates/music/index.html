{% extends 'music/base.html' %}
{% block content %}
{% for post in post %}
<p><h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2></p>
{% if user.is_authenticated %}
    {{ post.pk }}
    <p>{{ post.title }}</p>
{% else %}
    <ul type="disc">
        <li><p> {{ post.text }} </p></li>
    </ul>
{% endif %}
{% endfor %}
{% endblock %}
